  /*Exercice : addition
crée un tableau qui contient les valeurs suivantes : 1, 2, 3, 4, 5, 6, 7, 8, 9
faire une boucle qui permet d'additioner toutes ces valeurs */

let numero = [1 , 2, 3, 4, 5, 6, 7, 8, 9];
let sum = 0;

for (let i = 0 ; i < numero.length; sum += numero[i++]);

console.log(sum);
